<div class="row" ng-controller="AuthSignupCtrl">
  <div class="col-md-12">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Sign up</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" ng-submit="submit()">
          <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
              <input type="email" class="form-control" id="email" placeholder="Email" ng-model="model.email">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="model.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
