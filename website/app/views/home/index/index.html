<div class="row" ng-controller="HomeIndexCtrl">
  <div class="col-md-12">

    <div class="media" ng-repeat="item in items">
      <div class="media-left">
        <a href="#">
          <img class="media-object" src="images/thumb.jpg">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{item.content}}</h4>
        <img ng-src="{{item.photos[0].url}}" width=150>
      </div>
    </div>

  </div>
</div>
