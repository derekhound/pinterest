<div ng-controller="WelcomeSigninCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Sign in</h3>
    </div>
    <div class="panel-body">
      <form ng-submit="submit()">
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="model.email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="model.password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
